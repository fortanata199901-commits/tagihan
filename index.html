<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kredit Strategis 2026-2030</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc; 
            scroll-behavior: smooth;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5); 
        }
        .checkbox-modern { 
            width: 24px; height: 24px; 
            cursor: pointer; 
            accent-color: #2563eb; 
            border-radius: 6px;
        }
        /* Area Catatan agar terlihat semua */
        .input-note {
            width: 100%;
            min-height: 45px;
            background: transparent;
            border-bottom: 1px dashed #cbd5e1;
            transition: all 0.3s ease;
            resize: vertical;
        }
        .input-note:focus {
            border-bottom: 2px solid #2563eb;
            outline: none;
            background: #ffffff;
            padding: 5px;
            border-radius: 4px;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="p-4 md:p-8 lg:p-12">

<div class="max-w-6xl mx-auto">
    <div class="sticky-header pb-6 mb-8 border-b border-slate-200">
        <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-4">
            <div>
                <h1 class="text-4xl font-black text-slate-900 tracking-tighter">FINANCE TRACKER</h1>
                <p class="text-slate-500 font-medium italic">Rencana Pelunasan: Januari 2026 ‚Äì Desember 2030</p>
            </div>
            <div class="text-right bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                <span id="overall-percent" class="text-4xl font-black text-blue-600 tracking-tighter">0%</span>
                <p class="text-[10px] font-bold uppercase text-slate-400 tracking-[0.2em]">Total Progress</p>
            </div>
        </div>
        <div class="w-full bg-slate-200 h-5 rounded-full p-1 shadow-inner">
            <div id="progress-fill" class="h-full bg-gradient-to-r from-blue-600 to-indigo-500 rounded-full transition-all duration-700 shadow-lg" style="width: 0%"></div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <div class="glass-card p-6 rounded-[2rem] shadow-xl flex items-center gap-4">
            <div class="bg-blue-600 text-white w-12 h-12 flex items-center justify-center rounded-2xl shadow-lg shadow-blue-200">üè¶</div>
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Kredit CU</p>
                <h3 class="text-xl font-extrabold text-slate-800 tracking-tight">Rp25.000.000</h3>
            </div>
        </div>
        <div class="glass-card p-6 rounded-[2rem] shadow-xl flex items-center gap-4">
            <div class="bg-emerald-500 text-white w-12 h-12 flex items-center justify-center rounded-2xl shadow-lg shadow-emerald-200">ü§ù</div>
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">P. Orang</p>
                <h3 class="text-xl font-extrabold text-slate-800 tracking-tight">Rp20.000.000</h3>
            </div>
        </div>
        <div class="glass-card p-6 rounded-[2rem] shadow-xl flex items-center gap-4 border-l-4 border-l-orange-400">
            <div class="bg-orange-100 text-orange-600 w-12 h-12 flex items-center justify-center rounded-2xl">‚è≥</div>
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Sisa Waktu</p>
                <h3 id="months-left" class="text-xl font-extrabold text-slate-800 tracking-tight">60 Bulan</h3>
            </div>
        </div>
    </div>

    <div id="content" class="space-y-16">
        <div class="flex justify-center items-center py-20">
            <div class="animate-pulse text-slate-400 font-bold tracking-widest uppercase">Sinkronisasi Data...</div>
        </div>
    </div>

    <footer class="mt-20 py-10 border-t border-slate-200 text-center">
        <p class="text-slate-400 text-sm italic font-medium">"Disiplin adalah kunci kebebasan finansial."</p>
    </footer>
</div>

<script>
// ===== CONFIGURATION =====
const API_URL = 'https://sheetdb.io/api/v1/my8w8kgcrd0ao';
const years = [2026, 2027, 2028, 2029, 2030];
const months = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];

// ===== RENDER UI =====
function buildTable() {
    let html = '';
    years.forEach(y => {
        html += `
        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/60 overflow-hidden border border-slate-100 transition-all hover:shadow-blue-100/50">
            <div class="bg-slate-900 px-10 py-6 flex justify-between items-center">
                <h2 class="text-white font-black text-2xl tracking-tighter uppercase">TAHUN ${y}</h2>
                <div class="flex gap-2">
                    <span class="w-3 h-3 rounded-full bg-blue-500"></span>
                    <span class="w-3 h-3 rounded-full bg-slate-700"></span>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/80 text-slate-400 text-[11px] font-black uppercase tracking-[0.2em] border-b border-slate-100">
                            <th class="px-10 py-5">Bulan</th>
                            <th class="px-4 py-5 text-center">Kredit CU</th>
                            <th class="px-4 py-5 text-center">P. Orang</th>
                            <th class="px-10 py-5">Catatan Detail</th>
                            <th class="px-10 py-5 text-right font-bold">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">`;

        months.forEach(m => {
            const id = `${y}-${m}`;
            html += `
                        <tr class="group hover:bg-blue-50/30 transition-all">
                            <td class="px-10 py-6">
                                <span class="font-black text-slate-700 text-lg tracking-tight">${m}</span>
                            </td>
                            <td class="px-4 py-6 text-center">
                                <input type="checkbox" id="cu-${id}" onchange="updateProgress()" class="checkbox-modern">
                            </td>
                            <td class="px-4 py-6 text-center">
                                <input type="checkbox" id="org-${id}" onchange="updateProgress()" class="checkbox-modern">
                            </td>
                            <td class="px-10 py-6">
                                <textarea id="note-${id}" 
                                    class="input-note text-slate-600 font-medium text-sm placeholder:text-slate-300 placeholder:italic"
                                    placeholder="Tambahkan detail pembayaran bulan ini..."></textarea>
                            </td>
                            <td class="px-10 py-6 text-right">
                                <button onclick="saveData('${m} ${y}','${id}', this)" 
                                    class="bg-white border-2 border-slate-100 hover:border-blue-600 hover:bg-blue-600 hover:text-white text-slate-400 w-12 h-12 rounded-2xl inline-flex items-center justify-center transition-all shadow-sm active:scale-90 group">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                                    </svg>
                                </button>
                            </td>
                        </tr>`;
        });

        html += `</tbody></table></div></div>`;
    });
    document.getElementById('content').innerHTML = html;
}

// ===== LOGIC PROGRESS =====
function updateProgress() {
    const totalItems = document.querySelectorAll('input[type="checkbox"]').length;
    const checkedItems = document.querySelectorAll('input[type="checkbox"]:checked').length;
    const percent = Math.round((checkedItems / totalItems) * 100);
    
    // Update Progress Bar
    document.getElementById('progress-fill').style.width = percent + '%';
    document.getElementById('overall-percent').innerText = percent + '%';

    // Update Sisa Bulan
    const totalMonths = years.length * 12; // 60
    // Asumsi satu baris selesai jika kedua checkbox (CU & Orang) tercentang
    // Tapi kita gunakan logika checkbox yang belum tercentang saja
    const uncheckedCU = document.querySelectorAll('input[id^="cu-"]:not(:checked)').length;
    document.getElementById('months-left').innerText = uncheckedCU + ' Bulan';
}

// ===== API HANDLERS =====
async function saveData(bulan, id, btn) {
    const originalContent = btn.innerHTML;
    btn.innerHTML = `<span class="animate-spin text-lg">‚è≥</span>`;
    btn.disabled = true;

    const payload = {
        "Bulan": bulan,
        "Kredit CU": document.getElementById('cu-' + id).checked ? 'YA' : 'TIDAK',
        "Pinjaman Orang": document.getElementById('org-' + id).checked ? 'YA' : 'TIDAK',
        "Catatan": document.getElementById('note-' + id).value
    };

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: payload })
        });
        
        if (response.ok) {
            btn.innerHTML = `‚úÖ`;
            btn.classList.add('bg-emerald-500', 'border-emerald-500', 'text-white');
            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.classList.remove('bg-emerald-500', 'border-emerald-500', 'text-white');
                btn.disabled = false;
            }, 2000);
        }
    } catch (error) {
        alert('‚ùå Jaringan Bermasalah');
        btn.innerHTML = originalContent;
        btn.disabled = false;
    }
}

async function loadData() {
    try {
        const response = await fetch(API_URL);
        const rows = await response.json();
        rows.forEach(row => {
            if (!row.Bulan) return;
            const parts = row.Bulan.split(' ');
            const id = `${parts[1]}-${parts[0]}`;

            const elCU = document.getElementById('cu-' + id);
            const elOrg = document.getElementById('org-' + id);
            const elNote = document.getElementById('note-' + id);

            if (elCU) elCU.checked = row['Kredit CU'] === 'YA';
            if (elOrg) elOrg.checked = row['Pinjaman Orang'] === 'YA';
            if (elNote) elNote.value = row['Catatan'] || '';
        });
        updateProgress();
    } catch (error) {
        console.error("Gagal sinkronisasi data dari spreadsheet.");
    }
}

// ===== INITIALIZE =====
document.addEventListener('DOMContentLoaded', () => {
    buildTable();
    loadData();
});
</script>

</body>
</html>
